services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: clickpulse-app
    container_name: clickpulse-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - clickpulse-network
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: clickpulse-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - clickpulse-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: clickpulse-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-clickpulse}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-clickpulse}
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - clickpulse-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  node:
    image: node:20-alpine
    container_name: clickpulse-node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - /var/www/html/node_modules
    command: sh -c "npm install"
    networks:
      - clickpulse-network
    depends_on:
      - app
    profiles:
      - dev

networks:
  clickpulse-network:
    driver: bridge

volumes:
  dbdata:
    driver: local

